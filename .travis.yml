  - TWISTED=Twisted==12.1.0 PYOPENSSL="cryptography https://github.com/pyca/pyopenssl/archive/v0.14a1.tar.gz"


install:
  - pip install $TWISTED
  - 'test -n "$PYOPENSSL" && pip install $PYOPENSSL || true'
