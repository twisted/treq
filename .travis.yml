  - TWISTED=Twisted==13.2.0 PYOPENSSL=
  - TWISTED=Twisted==13.1.0 PYOPENSSL=
  - TWISTED=Twisted==13.0.0 PYOPENSSL=
  - TWISTED=Twisted==12.3.0 PYOPENSSL=
  - TWISTED=Twisted==12.2.0 PYOPENSSL=
